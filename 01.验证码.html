    <script>
         /* 
                验证码：验证你是否是机器人

                    纯数字组成的验证：非常容易破解   6位数字验证码
                    数字和字符组成的验证码：
                        0~9
                        a-z  97~122
                        A-Z  65~90
                        随机：0~122
                    方法：
                        1、生成一个数组，装有单个字符，长度62数字
                            随机 0~61的下标
                        2、随机ASCII码值
             */
        /*纯数字的验证码*/
        function fromChar(n){
            var arr=[];//用来储存数字验证码的数组
           for(var i=0;i<n;i++){
               var num=parseInt(Math.random()*10);
               arr.push(num);
           }     
            return arr.join("")//将数组转化为字符串
        }
        alert(fromChar(6));
        /**数字和26个字母组成的验证码*/
        function yanzheng(n){
            var arr=[];
            for(var i=0;i<n;i++){
               var num=parseInt(Math.random()*123);
               if(num>=0 && num<=9){
                   arr.push(num);
               }
               else if(num>=65 &&num<=90 ||num>=97&& num<=122){
                   arr.push(String.fromCharCode(num));//将Ascill转化为字母的本身

               }else{
                   i--;
               }
            }
            return arr.join("");//将数组中的元素转化为字符串

        }
        alert(yanzheng(6));
    </script>
